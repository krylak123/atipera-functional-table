<h2 mat-dialog-title>Edit table row No. {{ data.position }}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="periodicFormGroup">
    <mat-form-field>
      <mat-label>Number</mat-label>
      <input type="number" matInput formControlName="position" />
      <mat-icon matPrefix>radar</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput formControlName="name" />
      <mat-icon matPrefix>badge</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>weight</mat-label>
      <input type="number" matInput formControlName="weight" />
      <mat-icon matPrefix>scale</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>symbol</mat-label>
      <input matInput formControlName="symbol" />
      <mat-icon matPrefix>science</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="checkSameValues || periodicFormGroup.invalid" (click)="handleFormSubmit()">
    Edit
  </button>
</mat-dialog-actions>
